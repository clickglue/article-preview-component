<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <title>Article preview component</title>
  </head>

  <body>
    <article>
      <header class="picture">
        <div class="frame">
          <img
            class="illustration"
            src="./images/drawers.jpg"
            alt="Photo of interior"
          />
        </div>
      </header>
      <main>
        <section class="words">
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <h2>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </h2>
        </section>
        <footer>
          <section class="author">
            <img
              class="author__avatar"
              src="./images/avatar-michelle.jpg"
              alt=""
            />
            <div class="author__data">
              <h1>Michelle Appleton</h1>
              <h2>28 Jun 2020</h2>
            </div>
            <section class="socials">
              <svg width="32" height="32" class="button-background" >
                <circle cx="16" cy="16" r="16" fill="#ecf2f8" />
              </svg>
              <img class="button" src="./images/icon-share.svg" alt="Share!" id="socials-button"/>
              <div class="socials--pressed" id="socials-banner">

              </div>

            </section>
          </section>
        </footer>
      </main>
    </article>
  </body>
</html>
